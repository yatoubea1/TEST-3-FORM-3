<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="parent">
        <h1>Landino</h1>
        <div class="img-form">
          <div class="child">
            <h3>Login</h3>
            <div class="input-wrapper">
              <input type="text" placeholder="example@gmail.com" />
              <input type="password" placeholder="password" />
            </div>
            <div class="check">
              <input type="radio" />
              <span class="forget">Remember password</span>
              <a href="">Forget Password</a>
            </div>
            <div class="btn-wrapper">
              <button>Login</button>
              <span>No account yes? <a href="">Register</a></span>
            </div>
            <div class="socials">
              <label>Or Login With</label>
            </div>
            <div class="icons">
              <img
                class="apl"
                src="/Image/apple-svgrepo-com.svg"
                height="35px"
                alt=""
              />
              <img
                class="tw"
                src="/Image/twitter-svgrepo-com.svg"
                height="35px"
                alt=""
              />
              <img
                class="fac"
                src="/Image/facebook-3-logo-com.svg"
                height="35px"
                alt=""
              />
              <img
                class="gle"
                src="/Image/google-icon-logo-com.svg"
                height="35px"
                alt=""
              />
            </div>
          </div>
          <div class="img">
            <img
              src="/Image/Secure login-rafiki.png"
              height="450px"
              width="450px"
              alt=""
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
